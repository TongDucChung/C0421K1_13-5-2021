<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var value=parseInt(prompt('Type Number',0));
  switch ((value > 0)?1:(value<0)?-1:0){
    case 1:
      alert(1);
      break;
    case -1:
      alert(-1);
      break;

  }
</script>
</body>
</html>
