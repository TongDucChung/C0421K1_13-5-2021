<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận</title>
</head>
<body>
<script>
  var year=parseInt(prompt("Nhập số"));

 if(year%4==0&&year%100!=0||year%100==0&&year%400==0){
     alert(year + "là năm nhuận")
  } else{
     alert(year + "không phải năm nhuận")
  }

</script>
</body>
</html>
